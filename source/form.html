<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Мишка</title>
  </head>
  <body class="page__body">
    <header class="page-header">
      <a class="page-header__logo" href="index.html" aria-label="Перейти на главную страницу">
        <img src="https://via.placeholder.com/150x150" alt="Shop mishka">
      </a>
      <nav class="main-nav">
        <button class="main-nav__toggle" type="button" aria-label="Открыть меню"></button>
        <ul class="main-nav__list site-list">
          <li class="site-list__item">
            <a class="site-list__link" href="catalog.html">Каталог товаров</a>
          </li>
          <li class="site-list__item">
            <a class="site-list__link">Вязание на заказ</a>
          </li>
        </ul>
        <div class="main-nav__item">
          <form class="main-nav__form" action="http://echo.htmlacademy.ru/" method="post">
            <input class="main-nav__input" type="search" name="" value="" placeholder="Поиск по сайту">
          </form>
        </div>
        <div class="main-nav__item">
          <a class="main-nav__link" href="">Корзина: пока пуста</a>
        </div>
      </nav>
    </header>
    <main class="page-main">
      <section class="order-form">
        <h1 class="page__title">Вязание на заказ</h1>
        <p class="order-form__text">
          Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа
          и мы свяжемся с вами, чтобы уточнить детали.
        </p>
        <form class="order-form__form" action="http://echo.htmlacademy.ru/" method="post">
          <fieldset class="order-form__group">
            <legend class="order-form__title">Тип</legend>
            <ul class="order-form__list">
              <li class="order-form__item">
                <input class="order-form__input order-form__input--radio" type="radio" name="type" value="accessory" id="access">
                <label class="order-form__label" for="access">Аксессуар для интерьера</label>
              </li>
              <li class="order-form__item">
                <input class="order-form__input order-form__input--radio" type="radio" name="type" value="children-toy" id="toy">
                <label class="order-form__label" for="toy">Детская игрушка</label>
              </li>
            </ul>
          </fieldset>
          <fieldset class="order-form__group">
            <legend class="order-form__title">Цвет</legend>
            <ul class="order-form__list">
              <li class="order-form__item">
                <input class="order-form__input order-form__input--checkbox" type="checkbox" name="color" value="white" id="white-col" checked>
                <label class="order-form__label" for="white-col">Белый</label>
              </li>
              <li class="order-form__item">
                <input class="order-form__input order-form__input--checkbox" type="checkbox" name="color" value="gray" id="gray-col" checked>
                <label class="order-form__label" for="gray-col">Серый</label>
              </li>
              <li class="order-form__item">
                <input class="order-form__input order-form__input--checkbox" type="checkbox" name="color" value="tiffany" id="tiffany-col">
                <label class="order-form__label" for="tiffany-col">«Тиффани»</label>
              </li>
              <li class="order-form__item">
                <input class="order-form__input order-form__input--checkbox" type="checkbox" name="color" value="black" id="black-col">
                <label class="order-form__label" for="black-col">Черный</label>
              </li>
              <li class="order-form__item">
                <input class="order-form__input order-form__input--checkbox" type="checkbox" name="color" value="pink" id="pink-col">
                <label class="order-form__label" for="pink-col">Розовый</label>
              </li>
              <li class="order-form__item">
                <input class="order-form__input order-form__input--checkbox" type="checkbox" name="color" value="orange" id="orange-col">
                <label class="order-form__label" for="orange-col">Оранжевый</label>
              </li>
            </ul>
          </fieldset>
          <fieldset class="order-form__group">
            <legend class="order-form__title">Фио</legend>
            <ul class="order-form__list">
              <li class="order-form__item">
                <label class="order-form__label" for="name-1">Имя:</label>
                <input class="order-form__input-name" type="text" name="name" placeholder="Введите ваше имя*" id="name-1" required>
              </li>
              <li class="order-form__item">
                <label class="order-form__label" for="name-2">Фамилия:</label>
                <input class="order-form__input-name" type="text" name="name" placeholder="Укажите фамилию*" name="name-2" required>
              </li>
              <li class="order-form__item">
                <label class="order-form__label" for="name-3">Отчество:</label>
                <input class="order-form__input-name" type="text" name="name" placeholder="Отчество, если желаете" name="name-3">
              </li>
            </ul>
          </fieldset>
          <fieldset class="order-form__group">
            <legend class="order-form__title">Тел</legend>
            <input class="order-form__input-tel" type="tel" name="tel" placeholder="+7 XXX XXX XX XX*" required>
          </fieldset>
          <fieldset class="order-form__group">
            <legend class="order-form__title">E-mail</legend>
            <input class="order-form__input-email" type="email" name="email" placeholder="Ваш Email*" required>
          </fieldset>
          <fieldset  class="order-form__group">
            <legend class="order-form__title">Доп</legend>
            <textarea class="order-form__comment" name="comment" rows="8" cols="80" placeholder="Опишите все ваши пожелания к заказу"></textarea>
            <p class="order-form__required">*Поля обязательны для заполнения</p>
          </fieldset>
          <button class="order-form__button button" type="submit">Отправить заказ</button>
        </form>
      </section>
    </main>
    <footer class="page-footer">
      <div class="page-footer__social social">
        <h2 class="visually-hidden">Давайте дружить!</h2>
        <ul class="social__list">
          <li class="social__item"><a class="social__link" href="#" aria-label="Перейти в наш instagram"></a></li>
          <li class="social__itrm"><a class="social__link" href="#" aria-label="Перейти в наш facebook"></a></li>
          <li class="social__itrm"><a class="social__link" href="#" aria-label="Перейти в наш twitter"></a></li>
        </ul>
      </div>
      <div class="page-footer__copyright copyright">
        <b class="copyright__text">Разработано</b>
        <a class="copyright-link" href="https://htmlacademy.ru/intensive/adaptive" aria-label="Перейти на страницу htmlacademy">
          <img class="copyright-img" src="https://via.placeholder.com/150x150" alt="Логотип htmlacademy">
        </a>
      </div>
    </footer>
  </body>
</html>
